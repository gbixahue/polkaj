buildscript {
}
plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

allprojects {
    group = 'io.emeraldpay.polkaj'
    version = "0.1.0"

    repositories {
        google()
        mavenCentral()
        mavenLocal()
        maven { url 'https://jitpack.io' }
    }
}

task syncJars(type: Sync) {
    allprojects { p ->
        from p.tasks.withType(Jar)
    }
    into "${buildDir}/libs/"
}


java.sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

jar {
    from {
        subprojects.collect { it.sourceSets.main.output }
    }
}